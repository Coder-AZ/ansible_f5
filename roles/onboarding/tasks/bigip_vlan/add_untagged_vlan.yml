---
- name: Add untagged VLAN to interface "{{ tagged_interface }}" 
  bigip_vlan:
    user: "{{ username }}"
    password: "{{ password }}"
    server: "{{ inventory_hostname }}"
    name: "{{ name }}"
    untagged_interface: "{{ untagged_interface }}" 
    validate_certs: "no"
  delegate_to: localhost
...
