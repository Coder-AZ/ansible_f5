- include_vars: bigip_device_ntp_vars.yml

- name: Set NTP server
  bigip_device_ntp:
    user: "{{ username }}"
    password: "{{ password }}"
    server: "{{ inventory_hostname }}"
    ntp_servers:
        - "{{ item[0] }}"
    validate_certs: "no"
  with_nested:
    - "{{ ntp_servers | default(['time.apple.com') }}"
  delegate_to: localhost
